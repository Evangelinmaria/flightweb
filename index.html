<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
    <h1>Flight Search</h1>
    <img src="flight image.webp" alt="Flight Image" width="1500" height="500">
<div class="form-container">
    <form id="flightForm">
        <label for="source">Source City:</label>
        <input type="text" id="source" name="source"><br><br>

        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <button type="button" id="searchBtn">Search Flights</button>
    </form>
</div>

    <h2>Flight Results</h2>
    <table id="flightTable" border="1">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Flight Name</th>
                <th>Departure Time</th>
                <th>Duration</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
